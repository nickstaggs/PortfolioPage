<div class="row">
  <div class="col s10 offset-s1">
    <form ng-submit="submit()">
      <p>Username</p>
      <input name="userName" ng-model="username" type="text"/>
      <p>Password</p>
      <input name="password" ng-model="password" type="password"/>
      <input type="submit" id="submit" value="Submit" />
    </form>
  </div>
</div>

<div class="row">
  <div ng-repeat='blogPost in vm.blogPosts | orderBy:"datePosted" track by blogPost._id'>
    <div class="col s12 m6 l4">
      <a href="blog/{{blogPost._id}}">
        <div class="card hoverable">
          <div class="responsive-img card-image">
            <img ng-src="{{blogPost.image}}" alt="{{blogPost.url}}">
            <span class="card-title">{{blogPost.title}}</span>
          </div>
          <div class="card-content">
            <p>{{blogPost.summary}}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>

<div class="row">
  <div class="col s12 m8 offset-m2 l6 offset-l3">
    <img class="responsive-img" ng-src="{{post.image}}" alt="{{post.title}}">
  </div>
  <div class="blogPostTitle col s12 m8 offset-m2 l6 offset-l3">
    <h2>{{post.title}}</h2>
  </div>
  <div class="col s12 m8 offset-m2 l6 offset-l3">
    <div class="blogPostBody">
      <p>{{post.body}}</p>
    </div>
  </div>
  <div class="col s12 m4 offset-m2 l3 offset-l3">
    <p>[{{post.tags}}]</p>
  </div>
  <div class="col s12 m4 l3 right-align">
    <p>{{post.recentEditTime}}</p>
  </div>
</div>

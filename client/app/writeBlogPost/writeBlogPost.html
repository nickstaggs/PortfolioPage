<div class="row">
  <div class="col s10 offset-s1">
    <form ng-submit="submit()">
      <p>
        Title
      </p>
      <input name="title" ng-model="title" type="text"/>
      <p>
        File Name
      </p>
      <input name="fileName" ng-model="fileName" type="text"/>
      <p>
        Url
      </p>
      <input name="url" ng-model="url" type="text"/>
      <p>
        Summary
      </p>
      <input name="summary" ng-model="summary" type="text"/>
      <p>
        Tags
      </p>
      <input name="tags" ng-model="tags" type="text"/>
      <input type="submit" id="post" value="Post"/>
    </form>
  </div>
</div>

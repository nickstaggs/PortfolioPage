<div class="row">
  <div class="col s12 m10 offset-m1 l8 offset-l2">
    <img src="{{blogPost.image}}" alt="">
  </div>
  <div class="col s12 m10 offset-m1 l8 offset-l2">
    <h2>{{blogPost.title}}</h2>
  </div>
  <div class="col s12 m10 offset-m1 l8 offset-l2">
    <div class="blogPost">
      {{blogPost.body}}
    </div>
  </div>
  <div class="col s12 m6">
    <p>[{{blogPost.tags}}]</p>
  </div>
  <div class="col s12 m6">
    <p>{{blogPost.datePosted}}</p>
  </div>
</div>
